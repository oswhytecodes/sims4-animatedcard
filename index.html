<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Popdog Clone</title>
  </head>

  <body>
    <div class="card-container">
      <p class="rank">1</p>
      <!-- FRONT OF CARD -->

      <div class="front">
        <img class="game-image" src="./images/sims4.jpg" alt="" />
        <h4 class="game-title">The Sims 4</h4>
        <div class="streaming-data">
          <div class="streaming-viewers">
            <i class="fa-solid fa-user"></i>
            <p class="text-small">535.5K</p>
          </div>

          <div class="current-streamers">
            <img class="streamer" src="./images/32.jpg" alt="Streamer 1" />
            <img class="streamer" src="./images/44.jpg" alt="Streamer 2" />
            <img class="streamer" src="./images/63.jpg" alt="Streamer 3" />
          </div>
        </div>
      </div>

      <!-- BACK OF CARD -->
      <div class="back">
        <div class="stream-info text-small">
          <div class="stream-stat">
            <p  class="text-bold">600k</p>
            <span>Watching</span>
          </div>
          <span class="vertical-line"> </span>
          <div class="stream-stat">
            <p class="text-bold">14.2k</p>
            <span>Streams</span>
          </div>
        </div>

        <button>See more streams</button>

        <div class="current-streamers">
          <div class="streamers">
            <img class="streamer" src="./images/32.jpg" alt="" />
            <p class="streamer-name text-small text-bold">Plyr1</p>
            <p class="streamer-stat text-small">45.2k</p>
          </div>

          <div class="streamers">
            <img class="streamer" src="images/44.jpg".images/" alt="" />
            <p class="streamer-name text-small text-bold">Plyr2</p>
            <p class="streamer-stat text-small">72k</p>
          </div>

          <div class="streamers">
            <img class="streamer" src="./images/63.jpg" alt="" />
            <p class="streamer-name text-small text-bold">Plyr3</p>
            <p class="streamer-stat text-small">23.6k</p>
          </div>
        </div>
      </div>

      <div class="background">
        <!-- <img class="background-image" src="./images/sims4.jpg" alt="" /> -->
      </div>
    </div>
  </body>
</html>
